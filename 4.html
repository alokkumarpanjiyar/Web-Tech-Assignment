<html>
<head>
<h1>Largest Among Three Numbers</h1>
</head>
<body>
larger value is : 
<script type="text/javascript" >
var a=prompt("enter 1st number ",a);
a=parseInt (a);
var b=prompt("enter 2nd number ",b);
b=parseInt (b);
var c=prompt("enter 3rd number ",c);
c=parseInt (c);
if (a>b  && a>c)
{
document.write(a);
}

if (b>a  && b>c)
{
document.write(b);
}

else
{
document.write(c);
}
</script> 
</body>
</html>
