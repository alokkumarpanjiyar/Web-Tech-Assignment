<html>
<head>
<h1>Sum of series</h1>
</head>
<body>
Sum of the series 1+3+5+7+.............+n =
<script type="text/javascript" >
var a=prompt("enter limit ",a);
a=parseInt (a);
var total=0,i=1;
while(i<=a)
{
total=i+total;
i=i+1;
}

document.write(total);
</script> 
</body>
</html>
