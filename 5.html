<html>
<head>
<h1>Avg of n Numbers</h1>
</head>
<body>
Avg of the number is :
<script type="text/javascript" >
var a=prompt("enter 1st limit ",a);
a=parseInt (a);
var b=prompt("enter 2nd limit ",b);
b=parseInt (b);
var total=0,avg=0,i=a;
while(i<=b)
{
total=i+total;
i++;
}
avg=total/((b-a)+1);
document.write(avg);
</script> 
</body>
</html>
